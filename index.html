<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="img-ctn">
          <div>
            <h1>Social media shared today, tomorrow <br /> or by location</h1>
          </div>
          <div class="imgs">
            <img src="images/Imgs.png" alt="img.png" />
            <img src="images/Slider dots.png" alt="slider.png" />
          </div>
        </div>

        <div class="form-ctn">
          <div class="logo">
            <img src="images/logo.png" alt="logo.png">
            <h1>Capzul</h1>
          </div>
          <div class="header">
            <h1>Create account</h1>
            <p>For business, band or celebrity.</p>
          </div>
          <div class="form">
            <form action="">
              <div class="formflex">
                <div class="first-last">
                  <div>
                    <label for="firstname">First name</label>
                   <input type="text" id="firstname" name="firstname">
                  </div>
                  <div>
                    <label for="email">Email or Phone number</label>
                    <input type="email" id="email" name="email">
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                  </div>
                </div>
                <div class="first-last">
                  <div>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname">
                  </div>
                  <div>
                    <label for="dob">Date of birth (MM/DD/YY)</label>
                    <input type="date" id="dob" name="dob">
                  </div>
                  <div>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                  </div>
                </div>
              </div>
              <div class="remberme-forgotpass-tc">
                <div class="remberme-forgotpass">
                  <div>
                  <input type="checkbox" id="rememberme" name="rememberme">
                  <label for="rememberme">Remember me</label>
                  </div>
                  <div>
                    <a href="#">Forgot password?</a>
                  </div>
                </div>
                <div class="t-c">
                  <input type="checkbox" id="terms_conditions" name="terms_conditions">
                  <label for="terms_conditions">I agree to the Terms & Conditions</label>
                </div>
              </div>
              <div class="buttons">
                <button type="submit">Create Account</button>
                <button class="b2" type="button"><img src="images/google-icon.png" alt="google-icon.png">Sign-in with google</button>
              </div>
              <div class="dnt">
                <p>Donâ€™t have an account? <span>Log In</span></p>
              </div>
            </form>
          </div>
          <div class="f-img">
            <div>
              <img src="images/Google Play Badge.png" alt="googlplay.png">
            </div>
            <div>
              <img src="images/App Store Badge.png" alt="appstore.png">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
